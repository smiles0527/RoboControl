name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ControlWorkbench.App/ControlWorkbench.App.csproj
      
    - name: Build
      run: dotnet build ControlWorkbench.App/ControlWorkbench.App.csproj --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ControlWorkbench.App/ControlWorkbench.App.csproj -c Release -r win-x64 --self-contained true -o ./publish
      
    - name: Rename executable for clarity
      run: |
        Move-Item ./publish/ControlWorkbench.App.exe ./publish/ControlWorkbench.exe
      
    - name: Upload Release Asset
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/ControlWorkbench.exe
        tag_name: ${{ github.event.release.tag_name }}
        
    - name: Upload Build Artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ControlWorkbench-win-x64
        path: ./publish/
